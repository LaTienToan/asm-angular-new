<div class="mx-auto bg-grey-lightest">
    <!--Screen-->
    <div class="min-h-screen flex flex-col">
        <!--Header Section Starts Here-->
        <header class="bg-nav">
            <div class="flex justify-between">
                <div class="p-1 mx-3 inline-flex items-center">
                    <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                    <h1 class="text-white p-2">Logo</h1>
                </div>
                <div class="p-1 flex flex-row items-center">
                    <img onclick="profileToggle()" class="inline-block h-8 w-8 rounded-full"
                        src="https://bizweb.dktcdn.net/100/307/433/articles/87126502-2509242206005371-2073523065622364160-n.jpg?v=1627806241047"
                        alt="">
                    <a href="#" onclick="profileToggle()"
                        class="text-white p-2 no-underline hidden md:block lg:block">La Toáº£n</a>
                    <div id="ProfileDropDown" class="rounded hidden shadow-md bg-white absolute pin-t mt-12 mr-1 pin-r">
                        <ul class="list-reset">
                            <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">My
                                    account</a></li>
                            <li><a href="#"
                                    class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Notifications</a>
                            </li>
                            <li>
                                <hr class="border-t mx-2 border-grey-ligght">
                            </li>
                            <li><a href="#"
                                    class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!--/Header-->

        <div class="flex flex-1">
            <!--Sidebar-->
            <aside id="sidebar"
                class="bg-side-nav w-1/2 md:w-1/6 lg:w-1/6 border-r border-side-nav hidden md:block lg:block">
                <div class="flex">

                </div>
                <ul class="list-reset flex flex-col">

                    <li class="w-full h-full py-3 px-2 border-b border-light-border bg-white">
                        <a routerLink="/admin"
                            class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                            <i class="fas fa-table float-left mx-2"></i>
                            Product
                        </a>
                    </li>

                    <li class="w-full h-full py-3 px-2 border-b border-300-border">
                        <a href="modals.html"
                            class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                            <i class="fas fa-square-full float-left mx-2"></i>
                            Category
                        </a>
                    </li>

                </ul>

            </aside>
            <!--/Sidebar-->
            <!--Main-->
            <main class="bg-white-500 flex-1 p-3 overflow-hidden">

                <div class=" flex flex-col">
                    <!-- Card Sextion Starts Here -->
                    <div class="flex  flex-col md:flex-row lg:flex-row mx-2" style="margin-left: 20px;">
                        <!--Horizontal form-->
                        <div
                            class="mb-2 border-solid border-grey-light rounded border shadow-sm w-full md:w-1/2 lg:w-1/2">
                            <div class="bg-gray-300 px-2 py-3 border-solid border-gray-400 border-b">
                                Add product
                            </div>
                            <div class="p-3">
                                <form class="w-full" [formGroup]="productFromEdit" (ngSubmit)="onUpdate()"
                                    style="margin-left: -20px;">
                                    <div class="md:flex md:items-center mb-8">
                                        <div class="md:w-1/4">
                                            <label
                                                class="block text-black-500 font-regular md:text-right mb-1 md:mb-0 pr-4"
                                                for="inline-full-name">
                                                Product name
                                            </label>
                                        </div>
                                        <div class="md:w-3/4">
                                            <input formControlName="name"
                                                class="bg-grey-200 appearance-none border-1 border-grey-200 rounded w-full py-2  text-gray-darker leading-tight focus:outline-none focus:bg-white focus:border-purple-light"
                                                id="inline-full-name" type="text">
                                        </div>
                                    </div>
                                    <div class="md:flex md:items-center mb-6">
                                        <div class="md:w-1/4">
                                            <label class="block text-black font-regular md:text-right mb-1 md:mb-0 pr-4"
                                                for="inline-username">
                                                Price
                                            </label>
                                        </div>
                                        <div class="md:w-3/4">
                                            <input formControlName="price"
                                                class="bg-grey-200 appearance-none border-1 border-grey-200 rounded w-full py-2  text-gray-darker leading-tight focus:outline-none focus:bg-white focus:border-purple-light"
                                                id="inline-full-name" type="text">
                                        </div>

                                    </div>

                                    <div class="md:flex md:items-center mb-6">
                                        <div class="md:w-1/4">
                                            <label class="block text-black font-regular md:text-right mb-1 md:mb-0 pr-4"
                                                for="inline-username">
                                                images
                                            </label>
                                        </div>
                                        <div class="md:w-3/4">
                                            <input formControlName="image"
                                                class="bg-grey-200 appearance-none border-1 border-grey-200 rounded w-full py-2  text-gray-darker leading-tight focus:outline-none focus:bg-white focus:border-purple-light"
                                                id="inline-full-name" type="text">
                                        </div>

                                    </div>

                                    <div class="md:flex md:items-center mb-6">
                                        <div class="md:w-1/4">
                                            <label class="block text-black font-regular md:text-right mb-1 md:mb-0 pr-4"
                                                for="inline-username">
                                                Desc
                                            </label>
                                        </div>
                                        <textarea formControlName="desc" name="" id="" cols="30" rows="10"></textarea>

                                    </div>

                                    <div class="md:flex md:items-center">
                                        <div class="md:w-1/3"></div>
                                        <div class="md:w-2/3">
                                            <button
                                                class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                                type="submit">
                                                Add product
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--/Horizontal form-->


                    </div>
                    <!-- /Cards Section Ends Here -->

                    <!--Grid Form-->


                </div>
            </main>
            <!--/Main-->
        </div>
        <!--Footer-->
        <footer class="bg-grey-darkest text-white p-2">
            <div class="flex flex-1 mx-auto">&copy; My Design</div>
        </footer>
        <!--/footer-->

    </div>

</div>
